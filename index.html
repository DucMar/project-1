<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's fly !</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/bird.png">
</head>
<body>
    <section>

        <div id="first-page">
            <h1 class="my-bird">DJOKER</h1>
            <button id="start-button">Let's fly !</button>
            <h2>Click and join the adventure !</h2>
        </div>

        <div id="game-main">
            <div id="game-play">
            <h1>My bird</h1>
            <p>&#8594; Score: <span id="score">0</span></p>
            <p>&#8594; Lives: <span id="lives">2</span></p>
            </div>

        </div>

        <div id="end-page">
            <div class="the-end">
            <h1 class="dead">Game Over</h1>
             <!-- image of grave + game over -->
             <button id="restart-button">Try again !</button>
            </div>
        </div>

    </section>
    <script type="text/javascript" src="tornado.js"></script>
    <script type="text/javascript" src="tree.js"></script>
    <script type="text/javascript" src="bird.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
